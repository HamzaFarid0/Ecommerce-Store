<div class="otp-page">
  <div class="otp-container">
    <h2 class="otp-title">Enter OTP</h2>
    <p class="otp-subtitle">We have sent a 6-digit code to your email</p>

    <!-- OTP Input Field -->
    <input
      type="text"
      class="otp-input"
      maxlength="6"
      [(ngModel)]="otp"
      (input)="onInputChange()"
    />

    <!-- Server Error Message -->
    <div *ngIf="otpServerErrorMsg" class="otp-error">
      <p>{{ otpServerErrorMsg }}</p>
    </div>

    <!-- Verify Button -->
    <button
      class="otp-button"
      (click)="verifyOtp()"
      [disabled]="otp.length !== 6"
    >
      Verify OTP
    </button>

    <!-- Resend OTP -->
    <div class="resend-section">
      <p>
        Didn't receive the code?
        <button
          class="resend-btn"
          (click)="resendOtp()"
          [disabled]="isResendDisabled"
        >
          Resend code
        </button>
      </p>
      <p *ngIf="isResendDisabled" class="resend-timer">
        You can resend in {{ resendTimer }}s
      </p>
    </div>
  </div>
</div>
