<div *ngIf="receipt" class="success-page">

  <div class="success-card">

    <!-- Success Icon -->
    <div class="icon-wrapper">
      <svg class="check-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
      </svg>
    </div>

    <!-- Heading -->
    <h1 class="title">Payment Successful!</h1>

    <!-- Subheading -->
    <p class="message">
      Thank you for your purchase. Your order has been placed successfully.
    </p>

    <!-- Order Info -->
    <div class="order-info">
      <p><span class="label">Order ID:</span> {{ receipt.order_id }}</p>
      <p><span class="label">Date:</span> {{ receipt.date | date:'medium'  }}</p>
      <p><span class="label">Amount Paid:</span> ${{ receipt.amount_total }}</p>
      <p><span class="label">Shipping Address:</span> {{ receipt.shipping?.line1 }}</p>
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <a routerLink="/shop" class="btn primary">Continue Shopping</a>
      <a routerLink="/orders" class="btn secondary">View Order</a>
    </div>

  </div>
</div>
