<div class="login-page ">
  <div class="overlay"></div>

  <div class="login-container">
    <div class="login-card">
      <h2 class="login-title">Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm)">
       
        <!-- General Server Error -->
        <div *ngIf="serverErrors['general']" class="error-text text-center">
          {{ serverErrors['general'] }}
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="text"
            formControlName="email"
            placeholder="Enter your email"
          />

          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)" class="error-text">
            <small *ngIf="loginForm.get('email')?.hasError('required')">Email is required</small>
            <small *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email</small>
          </div>
          <div *ngIf="serverErrors['email']" class="error-text">
            {{ serverErrors['email'] }}
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Enter your password"
          />
          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="error-text">
            <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required</small>
            <small *ngIf="loginForm.get('password')?.hasError('minlength')">
              Password must be at least 8 characters
            </small>
          </div>
          <div *ngIf="serverErrors['password']" class="error-text">
            {{ serverErrors['password'] }}
          </div>
        </div>

        <button type="submit"  class="login-btn">
          Log In
        </button>
      </form>

      <div class="links">
        <a routerLink="/forgot-password">Forgot Password?</a>
        <p>
          Don’t have an account?
          <a routerLink="/signup">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</div>
