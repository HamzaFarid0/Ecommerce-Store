<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Forgot Password</h2>

    <!--  Success Message  -->
     <div *ngIf="successMessage" class="text-green-600 text-center mb-4">
      {{ successMessage }}
    </div>


    <form [formGroup]="forgotPasswordForm">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
        <input type="email"  formControlName="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter your email"
        />
                         <!-- Frontend Validation -->
         <div *ngIf="submitted && forgotPasswordForm.get('email')?.invalid">
               <small *ngIf="forgotPasswordForm.get('email')?.hasError('required')" class="text-sm text-red-600 mt-2 inline-block font-normal">Email is required</small>
               <small *ngIf="forgotPasswordForm.get('email')?.hasError('email')" class="text-sm text-red-600 mt-2 inline-block font-normal">Email format is invalid</small>
          </div>

                             <!-- Backend Validation -->
         <div *ngIf="serverErrors?.['email']">
             <small class="text-sm text-red-600 mt-2 inline-block font-normal">{{serverErrors['email']}}</small>
         </div>

      </div>

      <button
        type="button"
        (click)="submit(forgotPasswordForm)"
        class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
      >
        Send Reset Link
      </button>
    </form>
  </div>
</div>
