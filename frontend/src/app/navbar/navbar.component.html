<header>
    <div id="header">
      <div class="header-logo">
        <a routerLink="/" ><img style=" height: 45px;"  src="assets/images/logo-21.png" alt="" /></a>
          
      </div>

      <div class="header-list">
        <nav class="header-list-nav">
          <ul >
            <li><a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" >Home</a></li>
            <li><a routerLink="/shop" routerLinkActive="active" >Shop</a></li>
           
          </ul>
        </nav>
        <div class="header-list-icon">
          <fa-icon routerLink="/cart" class="cart-icon"  [icon]="cartIcon" ></fa-icon>
          <span class="badge"  > {{totalQuantity}}</span>
        </div>
      </div>

      <div *ngIf="user$ | async as user" class="user-menu">
        <button class="user-toggle" (click)="toggleDropdown()">
          ðŸ‘¤ {{user.username}} â–¼
        </button>
        <div class="dropdown" *ngIf="dropdownOpen">
          <a style="cursor: pointer;" routerLink="/orders" >My Orders</a>
          <a style="cursor: pointer;" (click)="logout()">Logout</a>
       
        </div>
      </div>
      


    </div>
  </header>
